<!DOCTYPE html>
<html>
  <head>
    <title>Romance.js</title>
    <style>
      body {
        background-image: url("background.jpg");
      }
      .content {
        margin: auto;
        margin-top: 25px;
        width: 400px;
        background-color: #f99c;
        padding: 8px;
      }
      #poetryBox {
        border-style: groove;
      }
      #footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 20px;
        margin: 0 ;
        text-align: center;
      }
    </style>
    <script src="deep_romance.js"></script>
    
    <script src="page_logic.js"></script>
  </head>
  <body onload="resetMemory()">
    <div class="content">
    <h1>Romance.js</h1>
    <div>
      <form id="inputForm">
        <hr/>
        <h3>Settings</h3>
        Corpus Depth:<br>
        <input type="number" name="depth" value="2" min="1" max="99"/><br>
        Minimum Words Per Line:<br>
        <input type="number" name="minLine" value="5" min="1" max="99"/><br>
        Maximum Words Per Line:<br>
        <input type="number" name="maxLine" value="8" min="1" max="99"/><br>
        Number of Lines:<br>
        <input type="number" name="numLines" value="6" min="1" max="99"/><br>
        Alphabetic Only:
        <input type="checkbox" name="alphabeticOnly" />
        <br>
        <hr/>
        <h3>Input</h3>
        Text to ingest:
        <input type="button" onclick="clearContents()" value="Clear"/><br>
        <textarea rows="4" cols="50" name="text" id="text'"></textarea>
        <div id="contentStatus"></div>
        <br>
        <input type="button" onclick="ingestText()" value="Ingest"/>
        <br><br>
        Ingested texts: <span id="numIngested"></span>
        <input type="button" onclick="resetMemory()" value="Reset Memory"/>
      </form>
      <br>
      <div>
        <h3>Poems!</h3>
        <input type="button" onclick="writeLineToPage()" value="Write a poem!" />
        <br/>
        <br/>
        <div id="poetryBox"><br/></div>
      </div>
    </div>
    </div>
    <div id="footer"><a href="https://www.freepik.com/free-vector/valentine-s-background-design_1024853.htm" target="_blank">Designed by Freepik</a></div>
  </body>
</html>
